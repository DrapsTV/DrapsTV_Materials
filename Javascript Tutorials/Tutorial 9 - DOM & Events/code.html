//buttonEvents.html//

<!DOCTYPE html>
<html>
<head>
<script>
function SetColor(element, color)
{
	element.style.backgroundColor = color;
}
</script>
</head>
<body>
	<div onmouseover="SetColor(this,'#D10011')" onclick="SetColor(this,'#FFBBFF')" onmouseleave="SetColor(this,'#A3B3F3')"
	style="background-color:#F0F0F0;width:80px;height:20px;padding:20px;">
	A Button!
	</div>
</body>
</html>
